        <!--Aquí acaba el header-->
        <!--FORMULARIO DE REGISTRO-->
        <h1 class="registro__h1">Formulario de registro</h1>

        <form class="formulario" id="registro-usuario" action="../HTML/index.html" method="get">
            <fieldset class="formulario__fieldset">
                <legend class="fieldset__legend">Date de alta</legend>
                <label class="fieldset__label" for="usuario" autofocus>Escoge un nombre de usuario:</label>
                <input class="fieldset__input" type="text" name="usuario" id="usuario" placeholder="Escribe tu usuario"
                    required autofocus>
                <label class="fieldset__label" for="email">Email:</label>
                <input class="fieldset__input" type="email" name="email" id="email" placeholder="Escribe tu email"
                    required>
                <label class="fieldset__label" for="password">Contraseña:</label>
                <input class="fieldset__input" type="password" id="password" name="password" placeholder="Contraseña"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Debe contener al menos un número, una mayúscula, una minúscula y, como mínimo, 8 caracteres"
                    required>
                <label class="fieldset__label" for="confirm-passwordpassword">Repite tu contraseña:</label>
                <input class="fieldset__input" type="password" id="confirm-password" name="confirm-password"
                    placeholder="Repite tu contraseña" required>
                <label class="fieldset__label" for="pais">Indica tu país:</label>
                <select class="fieldset__select" name="pais" id="pais" placeholder="¿Cuál es tu país?" cols="30"
                    rows="1">
                    <option value="españa">España</option>
                    <option value="portugal">Portugal</option>
                    <option value="marruecos">Marruecos</option>

                </select>
                <label class="fieldset__label" for="date">Indica tu fecha de nacimiento: </label>
                <input class="fieldset__input" type="date" id="date" name="Fecha-nacimiento">
                <div class="fila">
                    <input type="checkbox" name="fila" required> Acepto los <a href="./tyc.html"
                        target="_blank">términos y condiciones
                    </a></input>
                </div>
                <input class="enviar" type="submit" value="Enviar">
            </fieldset>
        </form>
        <!--Aquí empieza el footer-->
        <footer class="footer">
